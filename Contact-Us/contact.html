<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS style linking -->
	<link rel="stylesheet" href="./contact.css">

	<!-- FONT 'IBM Plex Sans' -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

	<title>Medifine | Pankaj</title>
</head>
<body>
	<!-- header -->
	<header>
		<!-- logo of webpage -->
		<img src="../Images/logo.png" alt="" class="logo">
		<!-- navigation bar -->
		<nav>
			<a href="../index.html" id="-home">Home</a>
			<a href="../About-Us/about.html" id="-about">About Us</a>
			<a href="./Contact-Us/contact.html" id="-contact">Contact Us</a>
		</nav>
	</header>

	<!-- main section  -->
	<main>
		<form action="">
			<h1>Contact Form</h1>

			<label for="userName">Name</label>
			<input type="text" name="userName" class="input" placeholder="Enter your name">

			<label for="userEmail">Email</label>
			<input type="email" name="userEmail" class="input" placeholder="Enter your email">

			<label for="userMessage">Message</label>
			<textarea name="userMessage" class="input" cols="30" rows="10" placeholder="Enter your message"></textarea>

			<input type="button" value="Submit" class="button">
		</form>
	</main>
</body>
</html>
